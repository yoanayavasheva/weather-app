<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/1306eaae74.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container" style="width: 550px">
      <div class="card mx-auto" style="width: 550px">
        <div class="card-body">
          <form id="change-city-form">
            <div class="row">
              <div class="col-7">
                <input
                  type="text"
                  class="form-control change-city"
                  placeholder="Type here..."
                  aria-label="City"
                  id="change-city-input"
                />
              </div>
              <div class="col-3">
                <button
                  type="submit"
                  class="btn btn-primary submit-city-button"
                >
                  Change City
                </button>
              </div>
              <div class="col-2 current-button">
                <button
                  type="button"
                  class="btn btn-primary submit-city-button"
                  id="current-button"
                >
                  Current
                </button>
              </div>
            </div>
          </form>
        </div>
        <br />
        <div class="row">
          <div class="col-6 today">
            <h3>
              Today
              <span class="current-day"> Sunday </span>
            </h3>
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
              alt="weather icon"
              id="icon-today"
            />
            <span class="temperature-today">
              <span id="temperature"> 5 </span>
              <span id="unit-sign">°C</span>
            </span>
            <span class="units" id="units">
              <span>
                <a href="" id="celsius-link"> C </a>
              </span>
              |
              <span>
                <a href="" id="fahrenheit-link"> F </a>
              </span>
            </span>
            <div class="humidity-wind">
              Humidity:
              <span id="humidity">63</span>
              <br />
              Wind:
              <span id="wind"> 4 </span> m/s
            </div>
          </div>
          <div class="col-5 current-city" id="current-city">
            <h1>Varna</h1>
          </div>
        </div>
        <hr />
        <h5>Long-term forecast</h5>
        <div class="row-days">
          <div class="row">
            <div class="col">
              <span class="in-one-day"> Tuesday </span>
              <div>
                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                  alt="weather icon"
                />
              </div>
              <span class="temperature">
                <span id="temperature"> 5 </span>
                <span id="unit-sign">°C</span> / <span class="lowest">2°C</span>
              </span>
            </div>
            <div class="col">
              <span class="in-two-days">Tuesday</span>
              <div>
                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                  alt="weather icon"
                />
              </div>
              <div class="temperature">
                <span id="temperature"> 5 </span>
                <span id="unit-sign">°C</span> / <span class="lowest">2°C</span>
              </div>
            </div>
            <div class="col">
              <span class="in-three-days">Wednesday</span>
              <div>
                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                  alt="weather icon"
                />
              </div>
              <div class="temperature">
                <span id="temperature"> 5 </span>
                <span id="unit-sign">°C</span> /
                <span class="lowest">2°C</span>
              </div>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col">
              <span class="in-four-days">Thursday</span>
              <div>
                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                  alt="weather icon"
                />
              </div>
              <div class="temperature">
                <span id="temperature"> 5 </span>
                <span id="unit-sign">°C</span> /
                <span class="lowest">2°C</span>
              </div>
            </div>
            <div class="col">
              <span class="in-five-days">Friday</span>
              <div>
                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                  alt="weather icon"
                />
              </div>
              <div class="temperature">
                <span id="temperature"> 5 </span>
                <span id="unit-sign">°C</span> /
                <span class="lowest">2°C</span>
              </div>
            </div>
            <div class="col">
              <span class="in-six-days">Saturday</span>
              <div>
                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                  alt="weather icon"
                />
              </div>
              <div class="temperature">
                <span id="temperature"> 5 </span>
                <span id="unit-sign">°C</span> /
                <span class="lowest">2°C</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <a href="https://github.com/yoanayavasheva/weather-app" target="blank"
          >Open-source code</a
        >
        by Yoana Yavasheva
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
