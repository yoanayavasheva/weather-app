<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/1306eaae74.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container" style="width: 550px">
      <div class="card mx-auto" style="width: 550px">
        <div class="card-body">
          <form id="change-city-form">
            <div class="row">
              <div class="col-7">
                <input
                  type="text"
                  class="form-control change-city"
                  placeholder="Type here..."
                  aria-label="City"
                  id="change-city-input"
                />
              </div>
              <div class="col-3">
                <button
                  type="submit"
                  class="btn btn-primary submit-city-button"
                >
                  Change City
                </button>
              </div>
              <div class="col-2 current-button">
                <button
                  type="button"
                  class="btn btn-primary submit-city-button"
                  id="current-button"
                >
                  Current
                </button>
              </div>
            </div>
          </form>
        </div>
        <br />
        <div class="row">
          <div class="col-6 today">
            <h3>
              Today
              <div class="current-day">
                Last updated:
                <span id="current-day"></span>
              </div>
            </h3>
            <img src="" alt="weather icon" id="icon-today" class="icon-today" />
            <span class="temperature-today">
              <span id="temperature"></span>
              <span>Â°C</span>
            </span>
            <div class="humidity-wind">
              <span id="description" class="description"
                >weather description</span
              >
              <br />
              Humidity:
              <span id="humidity"></span> %
              <br />
              Wind:
              <span id="wind"></span> m/s
            </div>
          </div>
          <div class="col-5 current-city" id="current-city">
            <h3 class="city"></h3>
          </div>
        </div>
        <hr />
        <div class="forecast-days" id="forecast">Unavailable</div>
      </div>
      <footer>
        <a href="https://github.com/yoanayavasheva/weather-app" target="blank"
          >Open-source code</a
        >
        by Yoana Yavasheva
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
