<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/1306eaae74.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card mx-auto" style="width: 550px">
        <div class="card-body">
          <form id="change-city-form">
            <div class="row">
              <div class="col-7">
                <input
                  type="text"
                  class="form-control change-city"
                  placeholder="Type here..."
                  aria-label="City"
                  id="change-city-input"
                />
              </div>
              <div class="col-3">
                <button
                  type="submit"
                  class="btn btn-primary submit-city-button"
                >
                  Change City
                </button>
              </div>
              <div class="col-2 current-button">
                <button
                  type="button"
                  class="btn btn-primary submit-city-button"
                  id="current-button"
                >
                  Current
                </button>
              </div>
            </div>
          </form>
        </div>
        <br />
        <div class="row">
          <div class="col-6 today">
            <h3>
              Today
              <span class="current-day"> Sunday </span>
            </h3>
            <i class="fa-solid fa-cloud-sun current-weather-icon"></i>
            <span class="temperature-today">
              <span id="temperature"> 5 </span>
              <span id="unit-sign">°C</span>
            </span>
            <span id="units">
              <span>
                <a href="" id="celsius-link"> C </a>
              </span>
              |
              <span>
                <a href="" id="fahrenheit-link"> F </a>
              </span>
            </span>
            <div class="precipitation-wind">
              Precipitation:
              <span id="precipitation">97</span> %
              <br />
              Wind:
              <span id="wind"> 4 </span> m/s
            </div>
          </div>
          <div class="col-5 current-city" id="current-city">
            <h1>Varna</h1>
          </div>
        </div>
        <br />
        <div class="row row-days">
          <div class="col">
            <span class="in-one-day">Monday</span>
            <div><i class="fa-solid fa-cloud weather-icon"></i></div>
            <div class="temperature">4°C / <span class="lowest">2°C</span></div>
          </div>
          <div class="col">
            <span class="in-two-days">Tuesday</span>
            <div><i class="fa-solid fa-sun weather-icon"></i></div>
            <div class="temperature">
              2°C / <span class="lowest">-1°C</span>
            </div>
          </div>
          <div class="col">
            <span class="in-three-days">Wednesday</span>
            <div><i class="fa-solid fa-cloud-rain weather-icon"></i></div>
            <div class="temperature">4°C / <span class="lowest">1°C</span></div>
          </div>
          <div class="col">
            <span class="in-four-days">Thursday</span>
            <div><i class="fa-solid fa-cloud-rain weather-icon"></i></div>
            <div class="temperature">
              3°C / <span class="lowest">-2°C</span>
            </div>
          </div>
          <div class="col">
            <span class="in-five-days">Friday</span>
            <div><i class="fa-solid fa-cloud weather-icon"></i></div>
            <div class="temperature">5°C / <span class="lowest">2°C</span></div>
          </div>
        </div>
        <footer>
          <a href="https://github.com/yoanayavasheva/weather-app" target="blank"
            >Open-source code</a
          >
          by Yoana Yavasheva
        </footer>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
